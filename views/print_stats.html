<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Rika - 结果打印</title>
	<link rel="stylesheet" href="/css/print.css" type="text/css">
</head>
<body id="print_stats">
	<div class="header">
		{{ survey_title }}
		<div class="divider"></div>
	</div>
	<div class="list">
		<ul>
			{% for question in questions%}
			<li>
				<h3>{{ question.question }}</h3>
				<table>
					<thead>
						<tr>
							<th width="30%">选项</th>
							<th>结果</th>
						</tr>
					</thead>
					<tbody>
						{% for answer in question.answers %}
						<tr>
							<td>{{ answer.answer }}</td>
							<td>
								<div class="bar" style="width:{{ answer.percent * 0.7 }}%"></div>
								<div class="value">{{ answer.count }} / {{ answer.total }} ({{answer.percent}}%)</div></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</li>
			{% endfor %}
		</ul>
	</div>	
	
	
</body>
</html>
